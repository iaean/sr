name: Build, release and publish
on:
  push:
    branches:
      - master
      - next
      - beta
      - alpha
      - '*.x'
    paths-ignore:
      - '**.md'
  # pull_request:
  #   types:
  #     - opened
  #     - synchronize
  #   paths-ignore:
  #     - '**.md'

jobs:
  release:
    name: Build, release and publish
    # needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: npm
      - name: Setup semantic-release
        run: yarn install
      - name: Pre Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release -e ./pre-release.js
      - name: Inject VERSION into workflow
        run: |
          echo VERSION=$(cat VERSION) >> $GITHUB_ENV
        shell: bash
      - name: Check for bump
        id: bump
        continue-on-error: true
        run: git diff --exit-code VERSION
      # - name: Login to DockerHub
      #   if: ${{ success() && steps.bump.outcome == 'failure' }}
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        if: ${{ success() && steps.bump.outcome == 'failure' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        if: ${{ success() && steps.bump.outcome == 'failure' }}
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            # ${{ github.repository }}
            ghcr.io/${{ github.repository }}
          tags: |
            # use custom value instead of git tag
            type=semver,pattern={{version}},value=v${{ env.VERSION }}
      - name: Docker build and push
        if: ${{ success() && steps.bump.outcome == 'failure' }}
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Publish GitHub Release on bump
        env:
          # Note: Branch protection can impact pushes by this user...
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release -e ./release.js
